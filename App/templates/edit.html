{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" action="/update/{{student.Roll_Number}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Roll Number</label>
    <div class="col-sm-4">
        <input type="text" name="eid" id="id_Roll_Number" required maxlength="20" value="{{ student.Roll_Number }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Name</label>
    <div class="col-sm-4">
        <input type="text" name="ename" id="id_SName" required maxlength="100" value="{{ student.SName }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Father Name</label>
    <div class="col-sm-4">
        <input type="text" name="eemail" id="id_FatherName" required maxlength="254" value="{{ student.FatherName }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-4">
        <input type="text" name="econtact" id="id_Address" required maxlength="15" value="{{ student.Address }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Admission Date</label>
    <div class="col-sm-4">
        <input type="text" name="econtact" id="id_Admission_Date" required maxlength="15" value="{{ student.Admission_Date }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-4">
        <input type="text" name="econtact" id="id_Promised_Fee" required maxlength="15" value="{{ student.Promised_Fee }}" />
    </div>
  </div>
<!--    <div class="form-group row">-->
<!--    <label class="col-sm-2 col-form-label">BForm</label>-->
<!--    <div class="col-sm-4">-->
<!--        <input type="text" name="econtact" id="id_BForm" required maxlength="15" value="{{ student.BForm }}" />-->
<!--    </div>-->
<!--  </div>-->
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
